<!DOCTYPE html>
<html>
<head>
   
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .gallery-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 20px 40px;
            text-align: center;
            position: relative;
        }

        .gallery-header::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: linear-gradient(90deg, #f39c12, #e67e22, #d35400);
            border-radius: 2px;
        }

        .gallery-title {
            color: #fff;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .gallery-content {
            padding: 40px;
            background: #f8f9fa;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fff;
            border: 3px solid #e9ecef;
        }

        .photo-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            border-color: #007bff;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .photo-description {
            font-size: 12px;
            opacity: 0.9;
        }


       

       

        .gallery-stats {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stats-text {
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .gallery-content {
                padding: 20px;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .gallery-title {
                font-size: 22px;
            }
            
            .gallery-header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1 class="gallery-title">Photo Gallery</h1>
        </div>
        
        <div class="gallery-content">
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain Landscape">
                    <div class="photo-overlay">
                        <div class="photo-title">Mountain View</div>
                        <div class="photo-description">Beautiful mountain landscape at sunset</div>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1606836591695-4d58a73eba1e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8b2ZmaWNlJTIwbWVldGluZ3xlbnwwfHwwfHx8MA%3D%3D" alt="Office Meeting">
                    <div class="photo-overlay">
                        <div class="photo-title">Business Meeting</div>
                        <div class="photo-description">Team collaboration session</div>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://images.unsplash.com/photo-1615184697985-c9bde1b07da7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YWJzdHJhY3QlMjBhcnR8ZW58MHx8MHx8fDA%3D" alt="Abstract Art">
                    <div class="photo-overlay">
                        <div class="photo-title">Abstract Colors</div>
                        <div class="photo-description">Vibrant abstract composition</div>
                    </div>
                </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
