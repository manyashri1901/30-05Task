<!DOCTYPE html>
<html>
<head>
  
  <title>School Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f3f4f6;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom right, #c2333a, #a51313);
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      position: relative;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #dbdb10;
      box-shadow: 0 0 15px #ffef0a, 0 0 20px #eee130;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #155f17;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #333;
    }

    .card p {
      font-size: 1.8em;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>School Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Teachers</a>
    <a href="#">Classes</a>
    <a href="#">Exams</a>
    <a href="#">Library</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>Welcome to the School Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h3>Total Students</h3>
        <p>500</p>
      </div>
      <div class="card">
        <h3>Total Teachers</h3>
        <p>50</p>
      </div>
      <div class="card">
        <h3>Classes</h3>
        <p>20</p>
      </div>
      <div class="card">
        <h3>Upcoming Exams</h3>
        <p>5</p>
      </div>
    </div>
  </div>

</body>
</html>
